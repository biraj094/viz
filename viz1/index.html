<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏔️ NepalScope: District Area Explorer 🗺️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="main-title">
                <span class="rotating-icon">🏔️</span>
                NepalScope
            </h1>
            <p class="subtitle">Select & hover to compare regions!</p>
        </div>
        <div class="controls">
            <div class="layer-menu">
                <button class="layer-button" data-layer="development-regions" style="--hover-color: #2c3e50">
                    🌏 Development Regions
                </button>
                <button class="layer-button" data-layer="states" style="--hover-color: #2c3e50">
                    🏛️ States
                </button>
                <button class="layer-button active" data-layer="districts" style="--hover-color: #2c3e50">
                    📍 Districts
                </button>
                <button class="layer-button" data-layer="municipalities" style="--hover-color: #2c3e50">
                    🏢 Municipalities
                </button>
                <button class="layer-button" data-layer="wards" style="--hover-color: #2c3e50">
                    🏘️ Wards
                </button>
            </div>
            <button id="resetMap" class="reset-button">Reset</button>
        </div>
    </header>
    <main>
        <svg></svg>
        <div id="legend"></div>
    </main>
    <footer>
        <span class="footer-text">
            Visualized by: <a href="https://birajkoirala.com.np/" target="_blank" rel="noopener noreferrer">Biraj Koirala</a>
        </span>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
